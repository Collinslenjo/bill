{% extends "layout.html" %}
{% block body %}


<div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h4 class="pull-left">Applications</h4>
        <button class="btn btn-default pull-right" style="margin-bottom: 30px;" data-toggle="modal" data-target="#pizzaModal">
          <i class="fa fa-plus"></i> Add New Pizza
        </button>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Size</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            {% for pizza in pizzas %}
            <tr>
              <td>{{ pizza.name }}</td>
              <td><a href="/pizza/{{ pizza.id }}">{{pizza.size}}</a></td>
              <td>{{pizza.price}}</td>
               <td>
                    <a href="{{ url_for('edit_pizza', id=pizza.id) }}">
                      <i class="fa fa-pencil"></i> Edit 
                    </a>
                  </td>
                  <td>
                    <a href="{{ url_for('delete_pizza', id=pizza.id) }}">
                      <i class="fa fa-trash"></i> Delete 
                    </a>
                  </td>
            </tr>
            {% endfor %}
          </tbody>

        </table>
      </div>
    </div>
  </div>


<!-- Modal -->
<div id="pizzaModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Category</h4>
      </div>
      <div class="modal-body">
        <span class="throw_error"></span>
        <form action="{{ url_for('pizza') }}" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" style="width: 80%;">
          </div>
          <div class="form-group">
          	<label for="name">Size</label>
          	<input type="text" name="size" class="form-control" style="width: 80%;">
          </div>
          <div class="form-group">
          	<label for="name">Price</label>
          	<input type="number" name="price" class="form-control" style="width: 80%;">
          </div>
          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

{% endblock %}
