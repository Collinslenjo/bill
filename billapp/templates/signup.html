<!DOCTYPE html>
<html>
<head>
	<title>Signup: Mova Pizza</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <link href="./static/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Flash messages start -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class=flashes>
    {% for message in messages %}
      <p class="alert alert-success">{{ message }}</p>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% if error %}
  <p class="alert alert-danger"><strong>Error:</strong> {{ error }}
{% endif %}
<!-- Flash messages end -->

<form action="/signup" method="POST">
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Sign up</h1>
      </div>
 
      <div class="login-form">
        <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="Name" name="name">
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
        <input type="email" class="login-field" value="" placeholder="Email Address" name="email">
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
 
        <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="password" name="password">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
 
            <input type="submit" value="Sign up" class="btn btn-primary btn-large btn-block" >
          <br>
      </div>
    </div>
  </div>
</form>


<!-- JavaScript -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
