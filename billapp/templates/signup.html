{% extends "layout.html" %}
{% block body %}

<div class="logger">
<form action="/signup" method="POST">
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Sign up</h1>
      </div>
 
      <div class="login-form">
        <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="Name" name="name">
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
        <input type="email" class="login-field" value="" placeholder="Email Address" name="email">
        <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
 
        <div class="control-group">
        <input type="password" class="login-field" value="" placeholder="password" name="password">
        <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
 
            <input type="submit" value="Sign up" class="btn btn-primary btn-large btn-block" >
          <br>
      </div>
    </div>
  </div>
</form>
</div>

{% endblock %}
