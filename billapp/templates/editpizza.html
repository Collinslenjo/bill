{% extends "layout.html" %}
{% block body %}


<div class="col-md-6 col-md-offset-3">
	<h3>Edit Pizza</h3><br>
	<form method="POST" action="{{ url_for('edit_pizza', id=id) }}">
	    <div class="form-group">
            <label for="name">Name</label>
            <input type="text" value="{{ form.name}}" name="name" class="form-control" style="width: 80%;">
          </div>
          <div class="form-group">
          	<label for="name">Size</label>
          	<input type="text" value="{{ form.size}}" name="size" class="form-control" style="width: 80%;">
          </div>
          <div class="form-group">
          	<label for="name">Price</label>
          	<input type="number" value="{{ form.price}}" name="price" class="form-control" style="width: 80%;">
          </div>
	    <input type="submit" value="Save" class="btn btn-info">
	</form>
</div>


{% endblock %}
